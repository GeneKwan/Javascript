<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding: 50px;
			}
			ul li{
				list-style: none;
				width: 200px;
				height: 200px;
				float: left;
				margin-right: 20px;
				margin-bottom: 20px;
				background: red;
				position: relative;
				overflow: hidden;
			}
			ul li p{
				width: 200px;
				height: 50px;
				background: #000000;
				opacity: 0.3;
				filter: alpha(opacity:30);
				position: absolute;
				left: 0;
				bottom: -50px;
			}
		</style>
		<script src="myjquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var aLi=$('li');
				var aMark=$('p');
				console.log(aLi.length);
				
				for(var i=0;i<aLi.length;i++){
					aLi[i].index=i;
					aLi[i].onmouseenter=function(){
						startmove(aMark[this.index],{'bottom':0});
					}
					
					aLi[i].onmouseleave=function(){
						startmove(aMark[this.index],{'bottom':-50});
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="box">
			<li>
				<p></p>
			</li>
			<li>
				<p></p>
			</li>
			<li>
				<p></p>
			</li>
		</ul>
	</body>
</html>
