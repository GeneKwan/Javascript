<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
			}
			#box{
				width: 300px;
				height: 300px;
				background: red;
				position: fixed;
				left: 0;
				top: 0;
			}
			#close{
				cursor: pointer;
				position: absolute;
				right: 5px;
				top: 5px;
			}
		</style>
		<script src="myjquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var scrollTop=document.body.scrollTop || document.documentElement.scrollTop;
				//设置盒子的位置：水平和垂直都在中心点（可视区中心）
				var l=(sreenHW('iW')-$('#box').offsetWidth)/2+'px';
				var t=scrollTop+(sreenHW('iH')-$('#box').offsetHeight)/2+'px';
				$('#box').style.left=l;
				$('#box').style.top=t;
				
				$('#close').onclick=function(){
					//diplay,opacity,删除节点
					$('#box').style.display='none';
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<p id="close">X</p>
		</div>
	</body>
</html>
