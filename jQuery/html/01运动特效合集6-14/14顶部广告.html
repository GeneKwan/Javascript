<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100%;
				height: 100px;
				background: red;
				position: fixed;
				left: 0;
				top: 0;
			}
			#close{
				cursor: pointer;
				position: absolute;
				right: 5px;
				top: 5px;
			}
		</style>
		<script src="myjquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				$('#close').onclick=function(){
					//diplay,opacity,删除节点
					$('#box').style.display='none';
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<p id="close">X</p>
		</div>
	</body>
</html>
