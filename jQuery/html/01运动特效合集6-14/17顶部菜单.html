<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
			}
			#box{
				width: 100%;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 100px;
			}
		
		</style>
		<script src="myjquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onscroll=function(){
				//console.log(scroll().top);
				var oHeight=$('#box').offsetTop;
				
				console.log(oHeight);
//				console.log(scroll().top);
				if(scroll().top>=100){
					$('#box').style.position='fixed';
					$('#box').style.top=0;
				}
				else{
					$('#box').style.position='absolute';
					$('#box').style.top='100px';
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			菜单栏
		</div>
	</body>
</html>
