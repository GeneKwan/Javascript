<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#mask{
				width: 520px;
				height: 280px;
				margin:50px auto;
				position: relative;
				
			}
			#mask #img{
				width: 400%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
			}
			#mask li{
				list-style: none;
				width: 520px;
				height: 280px;
				float: left;
			}
			#mask li img{
				display: block;
				width: 520px;
				height: 280px;
			}
			#point{
				width: 140px;
				height: 20px;
				position: absolute;
				left: 50%;
				bottom: 10px;
				margin-left: -70px;
			}
			#point li{
				float: left;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: #CCCCCC;
				text-align: center;
				line-height: 20px;
				font-size: 14px;
				margin-right: 10px;
			}
			#point li.now{
				background: #FF8400;
			}
		</style>
		<script src="myjquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				//查找元素。动的元素：oImg
				var oImg=$('#img');
				var aImgLi=oImg.children;
				var aBtns=$('#point').children;
				console.log(aBtns.length);
				
				for(var i=0;i<aBtns.length;i++){
					aBtns[i].index=i;
					aBtns[i].onclick=function(){
						//控制ul向左边运动
						//this.index 0 
						var l=this.index*(-aImgLi[0].offsetWidth);
						console.log(this.index);
						oImg.style.left=l+'px';
						
						for(var i=0;i<aBtns.length;i++){
							aBtns[i].className='';
						}
						this.className='now';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="mask"> 
			<!--520*280-->
			<ul id="img">
				<li><img src="images/big/1.jpg" alt="" /></li>
				<li><img src="images/big/2.jpg" alt="" /></li>
				<li><img src="images/big/3.jpg" alt="" /></li>
				<li><img src="images/big/4.jpg" alt="" /></li>
			</ul>
			<ul id="point">
				<li class="now">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</body>
</html>
