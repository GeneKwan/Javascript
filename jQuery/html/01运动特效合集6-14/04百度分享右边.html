<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 400px;
				background: red;
				position: fixed;
				right: -200px;
				top: 0;
				z-index: 5;
			}
			#share{
				width: 30px;
				height: 100px;
				background: blue;
				position: absolute;
				left: -30px;
				top: 150px;
			}
		</style>
		<script src="myjquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
//				获取屏幕的宽高
				var iW=document.documentElement.clientWidth;
				var iH=document.documentElement.clientHeight;
				console.log(iW+','+iH);
				console.log(getid('box').offsetHeight);
				var t=(iH-getid('box').offsetHeight)/2+'px';
				css(getid('box'),'top',t);//设置盒子垂直方向居中
				
				getid('box').onmouseenter=function(){
					startmove(getid('box'),{'right':0});
				}
				
				getid('box').onmouseleave=function(){
					startmove(getid('box'),{'right':-200});
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="share">
				
			</div>
		</div>
	</body>
</html>
