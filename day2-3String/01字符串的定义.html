<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01字符串的定义</title>
	<script>
		/*
			字符串的定义
				* 转义：\
					* \n 换行
					* \t 制表符（tab）
					* \r 换段
					...

				* 字面量
				* 构造函数


			属性
				* length 保存字符个数（只读）
		 */
		
		var str1 = '来啊，快活呀';
		var str2 = "I'm a student";
		var str3 = 'I\'m \n \ta student';
		var str4 = new String('来啊，快活呀');

		console.log(str2);
		console.log(str3);

		console.log(str1);
		console.log(str4);
	</script>
</head>
<body>
	
</body>
</html>
