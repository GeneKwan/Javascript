<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输出所有1-100之间7的倍数和包含7的数字</title>
	<script>
		/*
			输出所有1-100之间7的倍数和包含7的数字
				* indexOf()
		 */
		
		 for(var num=1;num<=100;num++){

		 	if(num%7===0 || (num+'').indexOf(7)>=0){
		 		document.write(num + ', ');
		 	}
		 }
		


	</script>
</head>
<body>
	<h1>输出所有1-100之间7的倍数和包含7的数字</h1>
</body>
</html>
