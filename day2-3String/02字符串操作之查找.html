<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02字符串操作之查找</title>
	<script>
		/*
			02字符串操作之查找
				* indexOf(keyword)	返回keyword第一次出现的位置,如果没找到返回-1
				* lastIndexOf(keyword)

				* search();//与indexOf的区别，它支持正则表达式


				应用：
					* 查找字符串中是否包含某个值
						* str.indexOf(key)>=0
						* str.indexOf(key)!=-1
		 */
		

		var str = 'come on baby!';

		var res1 = str.indexOf('baby');//8
		console.log(res1)
		
	</script>
</head>
<body>
	<h1>02字符串操作之查找</h1>
</body>
</html>
