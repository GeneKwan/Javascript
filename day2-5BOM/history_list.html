<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06history列表页</title>
	<link rel="stylesheet" href="css/history.css">
	<script>
		window.onload = function(){
			var btnPrev = document.getElementById('prev');
			var btnNext = document.getElementById('next');

			// 绑定点击事件
			btnPrev.onclick = function(){
				history.back();
			}

			btnNext.onclick = function(){
				history.forward();
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<header>
			<button id="prev">&lt;</button>
			<h1>商品列表</h1>
			<button id="next">&gt;</button>
		</header>
		<div class="main"></div>
		<footer>
			<ul>
				<li><a href="history_index.html">首页</a></li>
				<li><a href="history_list.html">列表</a></li>
				<li><a href="history_goods.html">详情</a></li>
				<li><a href="history_shopingcar.html">购物车</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
