<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02数组的操作</title>
	<script>
		/*
			02数组的操作
				* 读取
				* 写入
				* 遍历（循环）
		 */
		
		var arr = ['tiantian',18,true];
		
		// 读取
		// 获取 tiantian
		arr[0];

		// 读取所有数组元素
		// 遍历
		for(var i=0;i<arr.length;i++){
			console.log(arr[i]);
		}

		// 写入
		// 修改数组元素
		arr[1] = 20;
	</script>
</head>
<body>
	<h1>02数组的操作</h1>
</body>
</html>
