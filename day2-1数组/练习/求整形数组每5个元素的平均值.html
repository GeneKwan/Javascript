<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。</title>
	<script>
		/*
			思路：
				1）生成一个以2开始包含30个偶数的整型数组
				2）遍历这个数组，每5个求一个平均值，并输出到新的数组中
		 */

		// 1）生成一个以2开始包含30个偶数的整型数组
		var arr = [];
		for(var i=0,num=2;i<30;i++,num+=2){
			arr.push(num);
		}

		// 2）遍历这个数组，每5个求一个平均值，并输出到新的数组中
		var res = [];

		// 求和：默认值为0
		var sum = 0;
		for(var i=0;i<arr.length;i++){
			// 计算每个数字的和
			sum += arr[i];

			// 每5个数求一个平均值
			if((i+1)%5 === 0){
				res.push(sum/5);

				// 重置sum的值为0
				sum = 0;
			}
		}

		console.log(res)

	</script>
</head>
<body>
	<h1>定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。</h1>
	
</body>
</html>
