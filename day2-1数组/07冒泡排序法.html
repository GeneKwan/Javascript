<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>07冒泡排序法</title>
	<script>
		/*
			07冒泡排序法
				* 当前元素跟下一个元素对比
				* 把大的逐个往后排列

					索引值	结果
				第一轮
					0		2,10,8,55,32,18,9
					1		2,8,10,55,32,18,9
					2		2,8,10,55,32,18,9
					3		2,8,10,32,55,18,9
					4		2,8,10,32,18,55,9
					5		2,8,10,32,18,9,55
					6		无意义
				第二轮
					0		2,8,10,32,18,9,55
					1		2,8,10,32,18,9,55
					2		2,8,10,32,18,9,55
					3		2,8,10,18,32,9,55
					4		2,8,10,18,9,32,55
					5		无意义
				第三轮
					0		2,8,10,18,9,32,55
					1		2,8,10,18,9,32,55
					2		2,8,10,18,9,32,55
					3		2,8,10,9,18,32,55
					4		无意义
				第四轮
					0		2,8,10,9,18,32,55
					1		2,8,10,9,18,32,55
					2		2,8,9,10,18,32,55
					3		无意义
		 */
		
		var arr = [10,2,8,55,32,18,9,11,30,16,19,20];

		// 外层循环控制轮
		for(var j=0;j<arr.length-1;j++){
			// 内层循环控制次数
			// 循环减少一次：因为最后一个数字没有下一个元素
			for(var i=0;i<arr.length-1-j;i++){
				// 当前元素跟下一个比
				if(arr[i] > arr[i+1]){
					// 如果当前比下一个大，则交换位置
					// 利用第三方变量保存当前值
					var num = arr[i];//10
					arr[i] = arr[i+1];
					arr[i+1] = num;
				}

				console.log(666)
			}
		}

		console.log(arr);


	</script>
</head>
<body>
	<h1>07冒泡排序法</h1>
</body>
