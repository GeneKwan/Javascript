<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01数组的定义与属性</title>
	<script>
		/*
			数组：
				* 格式：[数组元素,数组元素,数组元素]
				* 定义方式
					* 字面量：[]   			简单，直观
					* 构造函数：new Array()	

				* 索引值
				* 属性
					* length
		 */
		var num = 10;
		var username = 'tiantian';


		var arr1 = [10,20,30];
		// 对应索引 [0 ,1 ,2]
		// length：3


		// 构造函数
		var arr2 = new Array(10,20,30,40);//等效于上面，得到：[10,20,30]

		console.log(arr1,arr2);
		// 属性
		console.log('length:',arr1.length,arr2.length);
	</script>
</head>
<body>
	
</body>
</html>
