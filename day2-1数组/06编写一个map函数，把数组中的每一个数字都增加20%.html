<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组 </title>
	<script>
		/*
			编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组
				* 遍历数组，找出所有小于10的数
				* 并写入新的数组
				
			 [10,15,2,32,5,4,20,8,48,54,6] => [12,18,2.4....]


			 思考：
			 	* 只能得到增加20%数
			 	* 得到2倍的数
			 	* 得到+10后的数字
			 	* 得到*5后
			 	* .....的数字


			 	封装一个能适应所有需求的函数map（提示：回调函数）
		 */
		
		var arr =  [10,15,2,32,5,4,20,8,48,54,6];



		function map(arr){
			// 定义一个数组，用于存放结果
			var res = [];

			for(var i=0;i<arr.length;i++){
				res[i] = arr[i]*1.2;
			}

			return res;
		}

		var result = map(arr);// [12,18,2.4...]
		console.log(result);
	</script>
</head>
<body>
	<h1>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组 </h1>
</body>
</html>
