<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19迭代（遍历）方法之filter</title>
	<script>
		/*
			19迭代（遍历）方法之filter
				* 无返回值
					* forEach(fn) 遍历方法，for循环没有太大差别，比for循环方便
				* 返回数组
					* map(fn) 返回一个数量相等的数组，内容是什么取决于在fn中返回的值
					* filter(fn) fn后返得到执行回true时对应的数组元素，利用这个方法可对数组元素进行过滤筛选
				* 返回boolean
					* some(fn) 如果该函数中任何一项返回 true，则返回true
					* every(fn) 如果该函数对每一项都返回 true，则返回true
		 */
		

		 var arr = [10,15,2,32,5,4,20,8,48,54,6];

		 // filter过滤数组
		 // 复制数组
		 var res1 = arr.filter(function(item){
		 	return true;
		 });

		 res1.splice(6,2);
		 console.log(res1);

		 var res2 = arr.filter(function(){
		 	return false;
		 });
		 console.log(res2);

		 // 找出所有小于10的数
		 var res3 = arr.filter(function(item){
		 	return item<10;
		 });

		 console.log('小于10:',res3)
		
	</script>
</head>
<body>
	<h1>19迭代（遍历）方法之filter</h1>
</body>
</html>
