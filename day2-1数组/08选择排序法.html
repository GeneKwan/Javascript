<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08选择排序法</title>
	<script>
		/*
			08选择排序法
				* 把当前元素分别跟后面的元素对比
				* 把最小的逐个往前排列

					索引值		结果
					i:0
							1	2,10,8,55,32,18,9
							2	2,10,8,55,32,18,9
							3	2,10,8,55,32,18,9
							4	2,10,8,55,32,18,9
							5	2,10,8,55,32,18,9
							6	2,10,8,55,32,18,9
					i:1
							2	2,8,10,55,32,18,9
							3	2,8,10,55,32,18,9
							4	2,8,10,55,32,18,9
							5	2,8,10,55,32,18,9
							6	2,8,10,55,32,18,9
					i:2		
							3	2,8,10,55,32,18,9
							4	2,8,10,55,32,18,9
							5	2,8,10,55,32,18,9
							6	2,8,9,55,32,18,10
					i:3
							4	2,8,9,32,55,18,10
							5	2,8,9,18,55,32,10
							6	2,8,9,10,55,32,18
					i:4
							5	2,8,9,10,32,55,18
							6	2,8,9,10,18,55,32
					i:5
							6	2,8,9,10,18,32,55
		 */
		
		var arr = [10,2,8,55,32,18,9,11,30,16,19,20];


		for(var i=0;i<arr.length;i++){
			// 当前元素分别跟后面的元素对比
			for(var j=i+1;j<arr.length;j++){

				// 把小的往前排
				if(arr[i] > arr[j]){
					// 如果当前元素比下一个元素大
					// 交换位置
					var num = arr[i];
					arr[i] = arr[j];
					arr[j] = num;
				}
			}
		}

	</script>
</head>
<body>
	<h1>08选择排序法</h1>
</body>
</html>
