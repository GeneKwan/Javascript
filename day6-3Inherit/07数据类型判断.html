<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07数据类型判断</title>
	<script>
		/*
			07数据类型判断
				* typeof的缺点，无法识别引用数据类型
				* Objejct.prototype.toString	能识别所有数据类型
		 */
		
		typeof 10;//number
		typeof true;//boolean
		typeof 'xx';//string
		typeof Math.max;//function

		typeof {};//object
		typeof [];//object
		typeof null//object


		// [].toString()
		Object.prototype.toString.call([]);

		function type(data){
			return Object.prototype.toString.call(data).slice(8,-1).toLowerCase();
		}

		type([]);//array
		type(100);//number
		type(new Date());//date
		// ....

	</script>
</head>
<body>
	<h1>07数据类型判断</h1>
</body>
</html>
