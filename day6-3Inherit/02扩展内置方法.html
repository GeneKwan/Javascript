<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展内置方法</title>
	<script>
		/*
			扩展内置方法
			   * 去除首尾空格
			      * trim() 让所有的浏览器都支持trim方法使用
		 */
		
		if(!String.prototype.trim){
			String.prototype.trim = function(){
				//去除首尾空格
				//如何在此获取字符串
				return this.replace(/^\s+|\s+$/g,'');
			}
		}
		

		var str = '   lao xie   ';
		str.trim();//'lao xie'
		
	</script>
</head>
<body>
	<h1>扩展内置方法</h1>
</body>
</html>
