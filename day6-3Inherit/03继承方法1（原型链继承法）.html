<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03继承方法1（原型链继承法）</title>
	<script>
		/*
			03继承方法1（原型链继承法）
				* 核心：拿父类实例来充当子类原型对象
		 */
		
		// 父类
		function Person(name,age,gender){
			// 属性
			this.name = name;
			this.age = age;
			this.gender = gender;
		}


		Person.prototype = {
			say(){
				console.log('say')
			},
			sleep(){
				console.log('sleep')
			},
			sport(){
				console.log('sport')
			},
			coding(){
				console.log('coding')
			}
		}


		// 子类
		function Man(name,age){
			this.name = name;
			this.age = age;
			this.gender = '男';
		}

		// 拿父类实例来充当子类原型对象
		Man.prototype = new Person();


		let m = new Man('laoxie',18)
	</script>
</head>
<body>
	<h1>03继承方法1（原型链继承法）</h1>
</body>
</html>
