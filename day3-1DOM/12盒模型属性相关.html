<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12盒模型属性相关</title>
	<style>
		#box{width:100px;height:100px;padding:20px;border:5px solid #f60;}
		body{position: relative;}
	</style>
	<script>
		/*
			12盒模型属性相关

				* offset
					* offsetWidth: 元素的宽度（border + padding + width）
					* offsetHeight: 元素的高度（border + padding + height）
					* offsetTop: 当前元素离<定位父级>元素顶部的距离。
					* offsetLeft: 当前元素离<定位父级>元素左边的距离。
						* 以上两个属性如果没定位的父级，则相对于根元素html的距离
		 */
		
		window.onload = function(){
			var box = document.getElementById('box');

			console.log(box.offsetWidth);//150
			console.log('offsetLeft:',box.offsetLeft);//150
		}
	</script>
</head>
<body>
	<h1>12盒模型属性相关</h1>
	<div id="box">
		
	</div>
</body>
</html>
