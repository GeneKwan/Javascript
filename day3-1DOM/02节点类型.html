<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点类型</title>
	<script>
		/*
			节点（Node）类型
				* 元素节点：Element
				* 属性节点：Attribute
				* 文本节点：Text


			找出div中的节点：
				* 元素节点：div
				* 属性节点：class,title
				* 文本节点：测试Div
		 */
	</script>
</head>
<body>
	<h1>节点类型</h1>
	<img src="img/g1.jpg">

	
	<!--找出所有节点-->
	<div class="content" title="属性节点">测试Div</div>
</body>
</html>
