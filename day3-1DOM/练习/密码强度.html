<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
     </head>
     <style type="text/css">
          *{
              margin: 0; padding: 0;
          }
          input{
              outline: 0;
          }
          #pwd_level {
              list-style: none; margin: 10px 0 0 160px; border-radius: 15px;
              width: 174px; border: solid 1px gainsboro; height: 16px;
          }
          #pwd_level li{
              background: silver;  float: left;
              width: 50px; margin: 4px; height: 8px;
          }
          #pwd_level_tip {
              margin: 10px 0 0 160px; width: 174px; height: 16px;
          }
          #pwd_level_tip div{
              float: left; width: 58px; height: 16px;
              text-align: center; line-height: 16px;
              visibility: hidden;
          }
     </style>
     <body>
          <label for="pwd">输入密码：</label><input type="text" name="pwd" id="pwd" value="" size="30"/>
          <ul id="pwd_level">
              <li style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;"></li>
              <li></li>
              <li style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;"></li>
          </ul>
          <div id="pwd_level_tip">
              <div id="">弱</div>
              <div id="">中</div>
              <div id="">强</div>
          </div>
     </body>
     <script>
		var pwd = document.getElementById("pwd");
		var pwd_level = document.getElementById("pwd_level");
        var pwd_level_tip = document.getElementById("pwd_level_tip");
        pwd.onkeyup = function(){
			var str = pwd.value.toUpperCase();
			console.log(str.length)
			//设定三个标准，表示是否包含数字、字母、特殊符号
			var hasNumber = false;
			var hasChar = false;
			var hasSign = false;
			for(var i=0; i<str.length; i++){
				//判断是否出现数字
				if(str.charCodeAt(i)>=48 &&  str.charCodeAt(i)<=57){
					hasNumber = true;
					continue;
				}
				//判断是否出现字母
				if(str.charCodeAt(i)>=65 && str.charCodeAt(i)<=90){
					hasChar = true;
					continue;
				}
				//判断是否出现特殊符号
				if( !(str.charCodeAt(i)>=48 && str.charCodeAt(i)<=57) && !(str.charCodeAt(i)>=65 && str.charCodeAt(i)<=90)){
					hasSign = true;
					continue;
				}
			}
			
			if(hasSign) {
				//强
				pwd_level.children[0].style.background = "red";
				pwd_level.children[1].style.background = "orange";
				pwd_level.children[2].style.background = "green";
				pwd_level_tip.children[0].style.visibility = "hidden";
				pwd_level_tip.children[1].style.visibility = "hidden";
				pwd_level_tip.children[2].style.visibility = "visible";
				
			} else if(hasChar && hasNumber) {
				//中
				pwd_level.children[0].style.background = "red";
				pwd_level.children[1].style.background = "orange";
				pwd_level.children[2].style.background = "white";
				pwd_level_tip.children[0].style.visibility = "hidden";
				pwd_level_tip.children[1].style.visibility = "visible";
				pwd_level_tip.children[2].style.visibility = "hidden";
			} else {
				//弱
				pwd_level.children[0].style.background = "red";
				pwd_level.children[1].style.background = "white";
				pwd_level.children[2].style.background = "white";
				pwd_level_tip.children[0].style.visibility = "visible";
				pwd_level_tip.children[1].style.visibility = "hidden";
				pwd_level_tip.children[2].style.visibility = "hidden";
			}
        }
     </script>
</html>
