<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01Math的属性方法</title>
	<script>
		/*
			Math对象
				* 格式 {}
				* 属性
					* PI
				* 方法
					* 取整
						* Math.round(3.6) //四舍五入取整
						* Math.ceil(11.3) // 向上取整（得到一个比当前数大的最小整数）
						* Math.floor(11.8) // 向下取整（得到一个比当前数小的最大整数）

					* Math.random()
					* 最大最小值
						* Math.max(num1, num2) //返回较大的数
						* Math.min(num1, num2) //返回较小的数

					* Math.abs(num) 	//绝对值
					* Math.pow(x,y) 	//x的y次方
					* Math.sqrt(num)  //开平方根
			*/
		

		Math.round(4.3);//4
		Math.round(4.6);//5
		Math.round(-4.8);//-5


		Math.ceil(4.3);//5;
		Math.ceil(4.003);//5;
		Math.ceil(-4.2);//-4


		Math.floor(4.3);//4
		Math.floor(4.99);//4
		Math.floor(-4.2);//-5;


		// 最大最小值
		Math.max(20,12,3,51,6,7,8,4);//51
		Math.min(20,12,3,51,6,7,8,4);//3


	</script>
</head>
<body>
	
</body>
</html>
