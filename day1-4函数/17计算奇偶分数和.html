<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17计算奇偶分数和</title>
	<script>
		/*
			编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1+1/3+…+1/n
		 */
		
		// 计算奇偶分数和
		function jiou(num){
			// 用于求和
			var res = 0;

			// if(num%2 === 0){
			// 	for(var i=2;i<=num;i+=2){
			// 		res += 1/i;
			// 	}
			// }else{
			// 	for(var i=1;i<=num;i+=2){
			// 		res += 1/i;
			// 	}
			// }

			for(var i=(num%2===0 ? 2 : 1);i<=num;i+=2){
				res += 1/i;
			}

			// 返回结果
			return res;
		}

		jiou(5);//1+1/3+1/5;
		jiou(6);//1/2+1/4+1/6;
	</script>
</head>
<body>
	<h1>17计算奇偶分数和</h1>
