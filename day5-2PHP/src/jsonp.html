<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsonp原理</title>

	<script>
		/*
			有哪个标签可以获取其他域名的数据信息
				* link
				* script
				* img
				* video
				* ...
				

				jsonp原理：利用script标签可访问其他域名信息的特点实现跨域请求
		 */
		
		// 我的服务器：声明一个全局函数show
		function getData(data){
			// 处理数据
			console.log(data);
		}
	</script>

	<!-- 对于script标签来说，不在意引入的是否为js文件，而在意是得到js代码 -->
	<script src="http://localhost:1001/h5_1805.php?callback=getData"></script>
</head>
<body>
	
</body>
</html>
