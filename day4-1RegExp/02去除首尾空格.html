<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去除首尾空格</title>
	<script>
		/*
			去除首尾空格
				
			知识点：
				* 锚点位置
					* ^		表示开始
					* $		表示结尾
				* | 		或
		 */
		
		 var str = '   tian tian    ';


		 // 利用正则表达式去除首尾空格
		 // 把空格替换成空字符串''
		
		// str = str.replace(/^\s{1,}|\s{1,}$/g,'');
		str = str.replace(/^\s+|\s+$/g,'');
		console.log(str);
	</script>
</head>
<body>
	<h1>去除首尾空格</h1>
</body>
</html>
