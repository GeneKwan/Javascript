<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05检测鼠标按键</title>
	<style>
		#box{width:300px;height:100px;font-size:30px;line-height:100px;color:#fff;background-color: #58bc58;text-align:center;}
	</style>
	<script>
		/*
			CS/CF
			左键：射击
			右键：开镜、装消声器
			滚轮：切枪


			event
				* button
					* 0: 代表鼠标按下了左键 
					* 1: 代表按下了滚轮 
					* 2: 代表按下了右键
		 */
		
		 window.onload = function(){
		 	// 什么时候执行：页面所有内容全局加载完成时执行
		 	var box = document.getElementById('box');

		 	box.onmousedown = function(event){
		 		console.log(event.button);

		 		if(event.button === 0){
		 			box.innerText = '射击~~~';
		 		}else if(event.button === 1){
		 			box.innerText = '切换武器';
		 		}else if(event.button === 2){
		 			box.innerText = '开镜'
		 		}
		 	}
		 }

	</script>
</head>
<body>
	<h1>05检测鼠标按键</h1>
	<div id="box"></div>
</body>
</html>
