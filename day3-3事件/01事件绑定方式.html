<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01事件绑定方式</title>
	<script>
		/*
			01事件绑定方式
				* html属性绑定方式（不推荐）
				* 节点绑定方式
					* 格式：节点.on+事件名 = 事件处理函数
		 */
		
		window.onload = function(){
			var btn = document.getElementById('btn');

			btn.onclick = function(){

			}
		}
	</script>
</head>
<body>
	<h1>01事件绑定方式</h1>
	<button id="btn">点我啊</button>
</body>
</html>
