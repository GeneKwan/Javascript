<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05对象扩展之简写</title>
	<script>
		/*
			05对象扩展之简写
		 */
		
		document.addEventListener('DOMContentLoaded',function(){
			//@属性简写
			var myName = 'laoxie';
			var obj1 = {myName};//把变量名作为属性名，把变量值作为属性值，等效于：{myName:'laoxie'}

			 //使用变量值作为属性名
			 var obj2 = {[myName]:'xxxx'};//等效于：{laoxie:'xxxx'}


			// @方法的简写
			var obj3 = {
				coding(){

				}
			}
			
			// 等效于：obj3 = {
			// 	coding:function(){}
			// }

		});
	</script>
</head>
<body>
	<h1>05对象扩展之简写</h1>
</body>
</html>
