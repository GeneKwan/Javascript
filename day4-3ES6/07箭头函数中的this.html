<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07箭头函数中的this</title>
	<script>
		/*
			07箭头函数中的this
				* 箭头函数没有this（在箭头函数中使用this时，会像变量一样往上查找）
		 */
		
		document.addEventListener('DOMContentLoaded',()=>{
			let btns = document.querySelectorAll('button');

			for(var i=0;i<btns.length;i++){
				btns[i].onclick = function(){
					setTimeout(()=>{
						// 这里的this指向window
						// ES5解决方案：bind()
						// ES6解决方案：箭头函数
						console.log(this.innerText)
					},1000);
				}
			}
		});
	</script>
</head>
<body>
	<h1>07箭头函数中的this</h1>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<button>按钮4</button>
	<button>按钮5</button>
</body>
</html>
