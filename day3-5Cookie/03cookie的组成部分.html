<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03cookie的组成部分</title>
	<script>
		/*
			03cookie的组成部分

				* name=value: 为你要保存的cookie名/cookie值 (必选)
				* 参数
					* expires=date: 表示cookie的失效时间 (可选)
						* date标准时间字符串
						* 默认值：临时cookie，关闭浏览器后就失效
					* path=路径: 访问路径(可选) 
						*  默认值：为当前文件所在目录

					* domain=域名: 访问域名(可选) 
						* 默认值：为当前域名
					* secure （可选）
						* 没有值
						* 只能在https协议中使用


					PS：最后两个参数只需了解
		 */
		
	</script>
</head>
<body>
	<h1>03cookie的组成部分</h1>
</body>
</html>
