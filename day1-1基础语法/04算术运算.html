<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04算术运算</title>
	<script>
		/*
			04算术运算
				* 加	   +
				* 减   -
				* 乘   *
				* 除   /
				* 求余 %
					* n%/m    n比m小时，得到n
		 */
		
		var num1 = 10;
		var num2 = 20;


		// alert(num1+num2);
		// alert(num1-num2);
		console.log(num1+num2);//30
		console.log(num1-num2);//-10
		console.log(num1*num2);//200
		console.log(num1/num2);//0.5
		console.log(num1%num2);//10

		console.log(10%3);//1
	</script>
</head>
<body>
	<h1>04算术运算</h1>
</body>
</html>
