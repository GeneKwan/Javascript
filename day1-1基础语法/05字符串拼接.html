<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05字符串拼接</title>
	<script>
		/*
			05字符串拼接
				* + 
					* 加法运算
					* 字符串拼接:+号两侧只要有一个是字符串则为字符串拼接
		 */
		
		var num1 = '10';
		var num2 = 20;


		console.log(num1+num2);


		/*
			一个引号引发的公司倒闭
				* 职员名单
					* tiantian
					* laoxie
					* zuzu
					* yy


				这个案例告诉我们：做编程，一定要严谨
		 */
		
		var tiantian = 620;
		var laoxie = 6200;
		var zuzu = '1620';
		var yy = 2620;

		var total = tiantian + laoxie + zuzu + yy;

		console.log(total);
		

	</script>
</head>
<body>
	<h1>05字符串拼接</h1>
</body>
</html>
