<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10关系运算</title>
	<script>
		/*
			10关系运算（返回布尔值）
				* 等于： ==	，===
				* 小于: < ，<=
				* 大于: > , >=
				* 不等于： != ， !==
		 */
		
		var num1 = 10;
		var num2 = 5;

		// 算术运算返回值
		num1-num2;//算术运算，得到5

		// 关系运算返回值
		// true,false
		console.log(num1>num2);//true
	</script>
</head>
<body>
	<h1>10关系运算</h1>
</body>
</html>
