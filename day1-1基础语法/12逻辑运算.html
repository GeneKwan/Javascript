<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑运算</title>
	<script>
		/*
			逻辑运算（得到boolean）
			* &&  与
				* true && true	=> true
				* true && false => false
				* false && true => false
				* false && false => false
			* ||  或
				* true || true	=> true
				* true || false => true
				* false || true => true
				* false || false => false
			* !	  非（取反）
				!true	=> false
				!false	=> true
		 */
		
		var num1 = 10;
		var num2 = 5;

		num1>num2;//true


	</script>
</head>
<body>
	<h1>逻辑运算</h1>
</body>
</html>
