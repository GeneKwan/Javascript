<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03数据类型</title>
	<script>
		/*
			数据类型

				* 值类型
					* Number
					* String
						* 带引号的：单引和双引
					* Boolean: 布尔类型
						* true		是/真/成立/1
						* false		否/假/不成立/0
				* 特殊类型
					* Undefined
						* undefined 声明变量但不赋值则得到 undefined
					* Null
						* null



			输出：
				* alert()
		 */
		
		// 声明变量不赋值，默认为undefined
		var num;

		alert(num);
	</script>
</head>
<body>
	<h1>03数据类型</h1>
</body>
</html>
