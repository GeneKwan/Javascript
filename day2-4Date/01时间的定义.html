<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01时间的定义</title>
	<script>
		/*
			01时间的定义
				* 构造函数
					* new Date()
					* new Date('2008-8-8 08:08:08');
				* 组成部分
					* 年、月、日
					* 时、分、秒、毫秒
					* 星期、时区
		 */
		
		// 得到运行这行代码时的本地时间
		var now = new Date();
		console.log(now);

		// 指定日期创建时间
		var aoyun = new Date('2008-8-8 08:08:08');
		console.log(aoyun);
		// 指定毫秒
		var date = new Date(1234234345612);
	</script>
</head>
<body>
	<h1>01时间的定义</h1>
</body>
</html>
