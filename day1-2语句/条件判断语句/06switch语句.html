<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06switch语句</title>
	<script>
		/*
			06switch语句
				* 搞懂执行过程
				* 格式： 
					switch(值){
						case a: //相当于if(a === 值)
						case b:
						case c:
						case d:
						...
					}

				* switch,case,break,default
		 */
		

		var num = 100;

		switch(num){
			case 10:
				console.log(1);
				break;
			case 11:
				console.log(2);
				break;
			case 12:
				console.log(3);
				break;

			default:
				console.log('都不满足');
		}

		// 控制台输出：
		// 1,2,3
		// 2,3

	</script>
</head>
<body>
	<h1>06switch语句</h1>
</body>
</html>
