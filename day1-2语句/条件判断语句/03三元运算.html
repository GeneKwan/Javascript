<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03三元运算</title>
	<script>
		/*
			03三元运算
			格式：条件 ? 条件成立代码 : 条件不成立代码

			用于替代简单的if双分支语句
		 */
		
		var a = 20;
		var b = 50;
		var sum = a>b ? a-b : a+b;//结果：70
		console.log(sum);
	</script>
</head>
<body>
	<h1>03三元运算</h1>
</body>
</html>
