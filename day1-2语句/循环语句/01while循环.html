<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01while循环</title>
	<script>
		/*

			* 循环语句：重复执行某一部分代码
				* 避免死循环
				* 条件不成立：结束循环

			* 循环语句组成部分
				* 变量初始化
				* 条件判断
				* 变量更新

			01while循环
				* 格式：
					while(条件){
						//条件成立不断执行这里的代码
					}


		 */
		
		// var num = 10;
		// while(num>5){
		// 	// 死循环
		// 	console.log(666);//输出一次666
		// }

		// 变量初始化
		var num = 10;
		while(num>5){//条件判断
			console.log(666);

			// 变量更新
			// 避免死循环：让条件不成立
			num--;
		}
	</script>
</head>
<body>
	<h1>01while循环</h1>
</body>
</html>
