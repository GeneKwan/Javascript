<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>do...while循环</title>
	<script>
		/*
			do...while循环
		 
		
		//变量初始化
		do {
		    //不管条件是否成立，先执行一次这里的代码，再进行条件判断，如果条件依然成立，则再次执行这里的代码，依此类推
		    //所以这里一般会伴随着条件的更新
		} while(条件)

		*/
	
	var num = 10;

	while(num>10){
		console.log('while');
	}
	

	do{
		console.log('do..while');
		// num++;
	}while(num>10);

	</script>
</head>
<body>
	<h1>do...while循环</h1>
</body>
</html>
