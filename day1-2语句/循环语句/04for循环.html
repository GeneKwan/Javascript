<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
	<script>
		/*
			for循环

			格式：
				for(变量初始化;条件;变量更新){
					//执行过程
				}

			执行过程：
				1）变量初始化
				2）条件判断
				3）执行花括号中的代码
				4）变量更新
				5）回到第2步
		 */
		
		for(var num=1;num<=5;num++){
			console.log(num);//1,2,3,4,5
		}

		console.log('end:',num);
	</script>
</head>
<body>
	<h1>for循环</h1>
</body>
</html>
