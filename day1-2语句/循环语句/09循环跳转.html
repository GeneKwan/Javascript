<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环跳转</title>
	<script>
		/*
			循环跳转
				* break：
					* 退出当前整个循环
					* 只能在循环语句中使用
					* break后的语句不会被执行
				* continue: 
				 	* 跳过本次循环，继续下一次循环
					* 只能在循环语句中使用
					* continue后的语句不会被执行
		 */
		
		for(var num=0;num<5;num++){

			if(num===2){
				// break;
				continue;
			}

			console.log(num);//5次 0,1,2,3,4
		}

		console.log('end:',num);//5
	</script>
</head>
<body>
	<h1>循环跳转</h1>
</body>
</html>
