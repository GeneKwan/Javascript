<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>求两个数的最大公约数</title>
    <script>
        /*
            输入两个数，求两个数的最大公约数
            1）先找出两个数中最小的那个数,
            2）最小数不断递减, 找出能被两个数同时整除的数，并退出循环
         */
        function gcd(){
            // 获取输入的值
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var output = document.getElementById('output');

            // 1）先找出两个数中最小的那个数
            var min = num1>num2 ? num2 : num1;

            for(var i=min;i>=1;i--){
                if(num1%i==0 && num2%i==0){
                   output.innerHTML = num1 + '，' + num2 + '的最大公约数为：' + i;
                    break;
                }
            }
        }
    </script>
</head>

<body>
    <h1>求两个数的最大公约数</h1>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="gcd()">最大公约数</button>
    <div id="output"></div>
</body>

</html>
